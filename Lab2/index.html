<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="main.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 id="example">Welcome to my bags collection</h1>
  
    <button id="addBag" onclick="showBagFields()">Add bag</button>

    <div id="bagFields" style="display: none;">
        <input type="text" id="bagName" placeholder="Enter bag name"><br>
        <input type="text" id="bagColor" placeholder="Enter bag color"><br>
        <button onclick="saveBag()">Save</button>
        <button onclick="cancelBag()">Cancel</button>
    </div>

    <h2>Bag List</h2>
    <table id="bagTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="bagListBody">
            <!-- Empty body initially -->
        </tbody>
    </table>
</body>
</html>
