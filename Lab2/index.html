<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="main.js"></script>
    <style>
        body {
            color: rgb(222, 93, 183); 
        }
        button {
            background-color: rgb(242, 180, 224);
            color: rgb(231, 23, 172);
            border: 1px solid rgb(216, 30, 160);

        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid rgb(225, 79, 181);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgb(244, 206, 233);
        }
        #example {
            color: rgb(222, 93, 183);
        }
    </style>
</head>
<body>
    <h1 id="example">Welcome to my bags collection</h1>
  
    <button id="addBag" onclick="showBagFields()">Add bag</button>

    <div id="bagFields" style="display: none;">
        <input type="text" id="bagName" placeholder="Enter bag name"><br>
        <input type="text" id="bagColor" placeholder="Enter bag color"><br>
        <button onclick="saveBag()">Save</button>
        <button onclick="cancelBag()">Cancel</button>
    </div>

    <h2>Bag List</h2>
    <table id="bagTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Action</th> 
            </tr>
        </thead>
        <tbody id="bagListBody">
            
        </tbody>
    </table>
</body>
</html>
