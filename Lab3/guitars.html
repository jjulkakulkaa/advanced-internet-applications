<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Guitars List</h1>
    <button id="loadDataButton">Load Guitars</button>
    <ul id="guitarList"></ul>

    <script>
        $(document).ready(function() {
            $('#loadDataButton').click(function() {

                $.getJSON('guitars.json', function(data) {
            
                    var guitars = data.Guitars.Guitar;

                    $.each(guitars, function(index, guitar) {
                        var listItem = '<li>' + guitar.Brand + ' - ' + guitar.Model + '</li>';
                        $('#guitarList').append(listItem);
                    });
                });
            });
        });
    </script>
</body>
</html>
